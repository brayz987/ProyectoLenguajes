<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Portatil</title>
    <link rel="stylesheet" href="../style/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3aaaae7e62.js" crossorigin="anonymous"></script>
</head>

<body class="background">
    <div class="container">

          <!-- Registro nuevo -->
          
        <div class="row pt-5 pb-3">
            <div class="col-1">
                <button class="button button-blue" role="button" id="buttonHome"><span class="text"><i class="fa-solid fa-house-chimney fa-lg"></i></span></button>

            </div>
            <div class="col-10">
                <h2 class="text-center title text-white ">Registro de Invitado</h2>
            </div>

        </div>
        <div class="card p-4 rounded-0">
            <form id="formInvite" >
                <fieldset class="mb-3 row ">
                    <legend class="col-form-legend col-xs-4">Datos Personales</legend>
                    <div class="col-xs-8">
                        <div class="mb-3 row">
                            <div class="col-md-6 col-sm-12">
                                <label for="inputName" class="col-xs-4 col-form-label">Nombres:</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control" name="name" id="name"
                                        placeholder="Nombre">
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <label for="inputName" class="col-xs-4 col-form-label">Apellidos:</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control" name="lastName" id="lastName"
                                        placeholder="Apellido">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <div class="col-md-6 col-sm-12">
                                <label for="" class="form-label">Tipo de Identificacion</label>
                                <select class="form-control" name="typeIdentification" id="typeIdentification">
                                    <option value="0" >Seleccionar...</option>
                                    <option value="1">Cedula de Ciudadania</option>
                                    <option value="2">Tarjeta de Identidad</option>
                                </select>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <label for="inputName" class="col-xs-4 col-form-label">Numero de identificacion:</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control" name="identification" id="identification"
                                        placeholder="Identificacion" disabled>
                                </div>
                            </div>
                        </div>


                        <div class="mb-3 row">
                            <label for="inputName" class="col-xs-4 col-form-label">Motivo de Ingreso:</label>
                            <div class="col-xs-8">
                                <textarea  type="text" class="form-control" name="motive" id="motive"
                                    placeholder="Name"></textarea>
                            </div>
                        </div>

                    </div>

                </fieldset>


                <div class="row">
                    <div class="d-flex  flex-row-reverse ">
                        <button class="button button-blue" role="button" id="formIviteButton" ><span class="text">Enviar</span></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../scripts/invitadoScript.js" type="module"></script>
    
</body>

</html>
